<ui:composition template="templates/master-page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Emergency</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			$(document).ready(
					function() {
						var $menuelement = $(document
								.getElementById('menuForm:emergencyLink'));
						$menuelement.css("color", "rgb(1,121,190)");
					});
		</script>

		<h:form id="emergencyForm">
			<h2>Emergencies List</h2>
			<br />
			<p:panel style="width:800px">
				<ui:repeat var="object" value="#{emergency.emergencies}">
					<p:panel>
						<h:panelGrid columns="2">
							<p:outputLabel value="Emergency Name: " />
							<p:outputLabel value="#{object.emergencyName}" />
							<p:outputLabel value="Emergency Phone: " />
							<p:outputLabel value="#{object.emergencyPhone}" />
							<p:outputLabel value="Emergency Location: " />
							<p:outputLabel value="#{object.emergencyLocation}" />
						</h:panelGrid>
					</p:panel>
					<br />
				</ui:repeat>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
