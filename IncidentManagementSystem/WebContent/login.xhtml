<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head></h:head>
<h:body>
		<center>
			<h:form>
			  <table align="center" style="margin-top: 20%">
                <tr>
                    <td>
                       <p:outputLabel 	value="User Email" />
                    </td>
                    <td>
                        <p:inputText 	value="#{login.userMail}" required="true" requiredMessage="User mail Can't be Empty"/>
                    </td>  
                </tr>   
                <tr>
                    <td>
                       <p:outputLabel 	value="User Password" />
                    </td>              
                    <td>
                    	<p:password 	value="#{login.password}" required="true" requiredMessage="Password Can't be Empty"/>
                    </td>
                </tr>    
                <tr>
                    <td>
                    </td>
                    <td>
                     	<p:commandButton  value="Login" action="#{login.login}" />
                    </td>
                </tr>  
            </table>
			<p:messages id="messages"  autoUpdate="true" closable="true" />
			</h:form>
		</center>
</h:body>
</html>
